<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Document et Indexation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Uploader un Document</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="id_patient">ID Patient :</label>
        <input type="text" name="id_patient" required><br>
        
        <label for="document">Sélectionnez un fichier :</label>
        <input type="file" name="document" required><br>
        
        <label for="type">Type :</label>
        <select name="type" required>
            <option value="ordonnance">Ordonnance</option>
            <option value="prescription">Prescription</option>
            <option value="identite">Document d'Identité</option>
        </select><br>
        
        <label for="nature">Nature :</label>
        <input type="text" name="nature" required><br>
        
        <label for="contenu">Contenu (mots-clés) :</label>
        <input type="text" name="contenu" placeholder="Séparer les mots-clés par une virgule"><br>
        
        <button type="submit">Uploader</button>
    </form>

    <h2>Recherche de Documents</h2>
    <form action="search.php" method="get">
        <label for="critere">Rechercher par :</label>
        <select name="critere">
            <option value="type">Type</option>
            <option value="nature">Nature</option>
            <option value="contenu">Mots-clés</option>
        </select>
        <input type="text" name="valeur" required>
        <button type="submit">Rechercher</button>
    </form>
</body>
</html>
